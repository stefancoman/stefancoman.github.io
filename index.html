<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stefan Coman | Personal Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:'Inter',sans-serif;
      color:#e0e0e0;
      background:url('background.jpg') center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
    }
    body::before{
      content:'';
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;
      animation:fadeIn 1s forwards;
      z-index:0;
    }
    @keyframes fadeIn{to{opacity:1}}

    .wrap{
      position:relative;
      z-index:1;
      padding:2rem;
      opacity:0;
      animation:fadeUp .6s .3s forwards;
      transform:translateY(20px);
    }
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}

    nav{
      position:absolute;
      top:20px;
      width:100%;
      display:flex;
      justify-content:center;
      gap:30px;
      font-size:14px;
      font-style:italic;
      opacity:.8;
    }
    nav a{color:#e0e0e0;text-decoration:none}
    nav a:hover{color:#b4ff7a}

    .meta{font-size:14px;opacity:.5;margin-bottom:.5rem}

    h1{font-size:4rem;font-weight:900}
    h2{font-size:4rem;font-weight:700;margin-bottom:1rem}

    .slider-box{
      border:1px solid #aaa;
      border-radius:20px;
      display:inline-block;
      width:240px;
      height:1.8rem;
      overflow:hidden;
      position:relative;
    }
    .slider-track{
      display:flex;
      animation:slide 9s linear infinite;
    }
    .slider-track span{
      flex:0 0 240px;
      text-align:center;
      color:#b4ff7a;
      line-height:1.8rem;
      font-weight:600;
    }
    @keyframes slide{
      0%   {transform:translateX(0)}
      33.33%{transform:translateX(-240px)}
      66.66%{transform:translateX(-480px)}
      100% {transform:translateX(-720px)}
    }

    p{margin:.5rem 0;font-style:italic}
    .links{margin-top:1rem;font-family:monospace;font-size:14px}
    .links a{color:#e0e0e0;margin:0 .5rem;text-decoration:none}
    .links a:hover{color:#b4ff7a}
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Blog</a>
  </nav>

  <div class="wrap">
    <div class="meta">Romania | <span id="time">--:--</span></div>
    <h1>Stefan</h1>
    <h2>Coman</h2>

    <div class="slider-box">
      <div class="slider-track">
        <span>Front-End Developer</span>
        <span>Intern</span>
        <span>UI/UX Enthusiast</span>
        <span>Front-End Developer</span>
      </div>
    </div>

    <p>Bonjour!</p>
    <p>Comeback later, maybe I'll have<br>finished this by then.</p>

    <div class="links">
      <a href="https://github.com/stefancoman">Github</a>
    </div>
  </div>

  <script>
    const tick = () => {
      const [h,m] = new Date().toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit'}).split(':');
      document.getElementById('time').textContent = `${h}:${m}`;
    };
    tick();
    setInterval(tick, 60000);
  </script>
</body>
</html>
